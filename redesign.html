        :root {
            --primary: #FF73FA;
            --secondary: #7289DA;
            --accent: #FFB6C1;
            --background: #0a0a0a;
            --card: #151515;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 115, 250, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 115, 250, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: gradient 10s ease infinite;
            background-size: 200% 200%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 2rem;
            object-fit: cover;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .marquee-container {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 3px;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        .marquee-inner {
            background: var(--card);
            border-radius: 0.8rem;
            padding: 1rem;
        }

        marquee {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .discord-status {
            width: 100%;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .discord-status:hover {
            transform: scale(1.02);
        }

        .spotify-card {
            border-radius: 1rem;
            overflow: hidden;
            background: var(--card);
            padding: 1rem;
        }

        .text-tool {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 115, 250, 0.2);
        }

        .media-player {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 4rem 0 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
